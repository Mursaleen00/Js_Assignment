  <script>
    // Question 1 
    var multidimensional = [[0, 1, 2], [1, 0, 1], [2, 1, 0], [3, 2, 0]];

    for (var i = 1; i <= 10; i++) {
      document.write("<h3>" + i + "</h3>");
    };






    // Question 4
    var tableNumber = parseInt(prompt("Enter the number for multiplication table:"));
    var tableLength = parseInt(prompt("Enter the length of multiplication table:"));

    document.write("<h3> Multiplication table of " + tableNumber + " Lenght " + tableLength + "</h3>")
    for (var i = 1; i <= tableLength; i++) {
      document.write(tableNumber + " X " + i + " = " + tableNumber * i + "<br>");
    };







    // Question 6
    // a. Counting
    document.write("<h3>Counting: </h3>");
    for (var i = 1; i <= 10; i++) {
      document.write(i + ", ");
    }

    document.write("<br>");

    // b. Reverse counting
    document.write("<h3>Reverse counting: </h3>");
    for (var i = 10; i >= 1; i--) {
      document.write(i + ", ");
    }

    document.write("<br>");

    // c. Even
    document.write("<h3>Even: </h3>");
    for (var i = 0; i <= 20; i += 2) {
      document.write(i + ", ");
    }

    document.write("<br>");

    // d. Odd
    document.write("<h3>Odd: </h3>");
    for (var i = 1; i <= 19; i += 2) {
      document.write(i + ", ");
    }

    document.write("<br>");

    // e. Series
    document.write("<h3> Series: </h3>");
    for (var i = 2; i <= 20; i += 2) {
      document.write(i + "k, ");
    }


    // Question 8
    let A = [24, 53, 78, 91, 12];
    let largest = A[0];
    for (let i = 1; i < A.length; i++) {
      if (A[i] > largest) {
        largest = A[i];
      }
    }
    document.write("The largest number in the array is" + largest);


    // Question 9
    let ARR = [24, 53, 78, 91, 12];
    let smallest = ARR[0]; 
    for (let i = 1; i < ARR.length; i++) {
      if (ARR[i] < smallest) {
        smallest = ARR[i];
      }
    }
    document.write("The smallest number in the array is" + smallest);


    // Question 10
    for (var i = 1; i <= 20; i++) {
      document.write(i + ", ");
    }
