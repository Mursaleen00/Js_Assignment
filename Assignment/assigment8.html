    <script>
        // Question 1 
        const character = prompt("Enter a character:");

        if (character >= 48 && character <= 57) {
            alert(character + "is a number");
        } else if (character >= 65 && character <= 90) {
            alert(character + "is an uppercase letter");
        } else if (character >= 97 && character <= 122) {
            alert(character + "is a lowercase letter");
        } else {
            alert(character + "is not a number or letter");
        }

        // // Question 2
        const num1 = parseInt(prompt("Enter the first integer"));
        const num2 = parseInt(prompt("Enter the second integer"));

        if (num1 > num2) {
            alert(num1 + "is larger than" + num2);
        } else if (num2 > num1) {
            alert(num2 + "is larger than" + num1);
        } else {
            alert("The two numbers are equal");
        }

        // // Question 3 
        const num = parseInt(prompt("Enter a number:"));

        if (num > 0) {
            alert(num + "is positive");
        } else if (num < 0) {
            alert(num + "is negative");
        } else {
            alert(num + "is zero");
        }

        // Question 4
        var vowel = prompt("Enter a letter");

        if (vowel == "a" || vowel == "e" || vowel == "i" || vowel == "o" || vowel == "u") {
            alert(true);
        } else {
            alert(false);
        };

        // Question 5
