    <script>
        // Question 1

        var fruits = ["apple", "banana", "orange", "grape"];

        // Question 5

        // Question 7
        var education = ["SSC", "HSC", "BCS", "BS", "BCOM", "MS", "M.Phil", "PhD"];

        for (let i = 0; i < education.length; i++) {

        };

        // Question 9

        // Initializing array with color names
        var colors = ["red", "green", "blue", "yellow", "orange"];

        // Displaying the array elements in browser
        document.write("<h3>Original Array: </h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Adding color to the beginning of the array
        var addColorBegin = prompt("Enter color name to add at the beginning of the array:");
        colors.unshift(addColorBegin);

        // Displaying the updated array after adding color to the beginning
        document.write("<h3>Array after adding color at the beginning: </h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Adding color to the end of the array
        var addColorEnd = prompt("Enter color name to add at the end of the array:");
        colors.push(addColorEnd);

        // Displaying the updated array after adding color to the end
        document.write("<h3>Array after adding color at the end: </h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Adding two more colors to the beginning of the array
        colors.unshift("purple", "pink");

        // Displaying the updated array after adding two more colors to the beginning
        document.write("<h3>Array after adding two more colors at the beginning: </h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Deleting the first color from the array
        colors.shift();

        // Displaying the updated array after deleting the first color
        document.write("<h3>Array after deleting the first color: </h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Deleting the last color from the array
        colors.pop();

        // Displaying the updated array after deleting the last color
        document.write("<h3>Array after deleting the last color: </h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Adding color to the desired position
        var addColorIndex = prompt("Enter the index where you want to add color:");
        var addColorName = prompt("Enter the color name you want to add:");
        colors.splice(addColorIndex, 0, addColorName);

        // Displaying the updated array after adding color to desired position
        document.write("<h3>Array after adding color to desired position: </h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Deleting colors from user-defined position
        var delColorIndex = prompt("Enter the index from where you want to delete color(s):");
        var delColorCount = prompt("Enter the number of colors you want to delete:");
        colors.splice(delColorIndex, delColorCount);

        // Displaying the updated array after deleting color(s) from user-defined position
        document.write("<h3>Array after deleting color(s) from user-defined position: </h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Question 15
        // Initializing array with phone manufacturers
        var manufacturers = ["Apple", "Samsung", "Motorola", "Nokia", "Sony", "Haier"];

        // Creating select menu using document.write() method
        document.write("<select>");

        for (var i = 0; i < manufacturers.length; i++) {
            document.write("<option>" + manufacturers[i] + "</option>");
        };

        document.write("</select>");






    </script>
</body>
