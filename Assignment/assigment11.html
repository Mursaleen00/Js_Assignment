    // Question 10
    var sms = prompt("Enter a word");
    var uppercase = sms.toUpperCase();
    document.write("User Input: " + sms +"<br>");
    document.write("Upper Case: " + uppercase +"<br>");



    // Question 11
    let userInput = prompt("Enter a string to convert to title case:");
    let words = userInput.split(" ");
    for (let i = 0; i < words.length; i++) {
      let firstLetter = words[i].charAt(0).toUpperCase();
      let restOfWord = words[i].slice(1).toLowerCase();
      words[i] = firstLetter + restOfWord;
    }
    let titleCaseString = words.join(" ");
    document.write(titleCaseString);


    // Question 12
    let username = prompt("Enter your username:");
    let isValid = true;

    for (let i = 0; i < username.length; i++) {
      let charCode = username.charCodeAt(i);

      if (
        charCode === 33 ||
        charCode === 44 ||
        charCode === 46 ||
        charCode === 64
      ) {
        isValid = false;
        break;
      }
    }

    if (isValid) {
      alert("Username is valid.");
    } else {
