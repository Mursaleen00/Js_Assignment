    <script>
        // Question 1
        var timeTable = new Date();
        document.write(timeTable + "<br>");




        // Question 2
        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];
        const currentMonthNumber = new Date().getMonth();
        const currentMonthName = monthNames[currentMonthNumber];
        document.write("The current month is " + currentMonthName + "<br>");


        // Question 3
        const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const currentDayNumber = new Date().getDay();
        const currentDayName = dayNames[currentDayNumber];
        document.write("The first 3 letters of the current day are " + currentDayName + "<br>");

        // Question 5
        let dateName = new Date().getDate();

        if (dateName <= 15) {
            document.write("First fifteen days of the month. <br>");
        }
        else {
            document.write("Last days of the month. <br>");
        };


        // Question 6
        const currentDate = new Date();
        const minutesSinceEpoch = Math.floor(currentDate.getTime() / 1000 / 60);
        const millisecondsSinceEpoch = currentDate.getTime();
        document.write("Minutes since midnight, Jan. 1, 1970 is: " + minutesSinceEpoch + "<br>");
        document.write("Milliseconds since midnight, Jan. 1, 1970: " + millisecondsSinceEpoch + "<br>");



        // Question 7
        const now = new Date();
        const currentHour = now.getHours();
        if (currentHour < 12) {
            document.write("It's AM" + "<br>");
        } else {
            document.write("It's PM" + "<br>");
        }




        // Question 8
        const laterDate = new Date(2023, 11, 31);
        document.write("The later date is: " + laterDate + "<br>");


        // Question 9
        const ramadanStart = new Date(2015, 5, 18);
        const now1 = new Date();
        const timeDiff = now1.getTime() - ramadanStart.getTime();
        const daysPassed = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        document.write("Number of days passed since 1st Ramadan: " + daysPassed + "<br>");


        // Question 10
        const referenceDate = new Date();
        const beginningOf2015 = new Date(2015, 0, 1);
        const timeDiffInSeconds = Math.round((referenceDate - beginningOf2015) / 1000);
        document.write("Seconds elapsed since the beginning of 2015: " + timeDiffInSeconds);
